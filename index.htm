<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="simpletheft.css" />
    <title>SimpleTheft</title>
  </head>
  <body>
    <h1>
      SimpleTheft v0.0.2
    </h1>
    <br>
    <br>
    <h1>
      Changelog
    </h1>
    <br>
    <h2>
      0.0.2
    </h2>
    <ul>
      <li>Added banks to choose from</li>
      <li>Added specific takes for each bank</li>
      <li>Added liquor stores</li>
      <li>Added mini marts</li>
    </ul>
    <br>
    <br>
    <h2>
      Large-Size Banks
    </h2>
    <br>
    <br>
    <button onclick="jefferiesBank()">
      Jefferies Bank
    </button>
    <button onclick="bankOfTheWest()">
      Bank of the West
    </button>
    <button onclick="theTreasureChest()">
      The Treasure Chest
    </button>
    <br>
    <br>
    <h2>
      Medium-Size Banks
    </h2>
    <br>
    <br>
    <button onclick="excelBank()">
      Excel Bank
    </button>
    <button onclick="julietsChest()">
      Juliet's Treasure Chest
    </button>
    <button onclick="bestRegister()">
      Best Register
    </button>
    <br>
    <br>
    <h2>
      Small-Size Banks
    </h2>
    <br>
    <br>
    <button onclick="woodfortBank()">
      Woodfort State Bank
    </button>
    <button onclick="shoresideBankTrust()">
      Shoreside Bank & Trust
    </button>
    <br>
    <br>
    <h2>
      Liquor Stores
    </h2>
    <br>
    <br>
    <button onclick="crystaLiquor()">
      CrystaLiquor
    </button>
    <button onclick="liquorMart()">
      LiquorMart
    </button>
    <br>
    <br>
    <h2>
      Mini Marts
    </h2>
    <br>
    <br>
    <button onclick="nutshellWoodfort()">
      Nutshell Woodfort
    </button>
    <button onclick="littleDrakes()">
      Little Drake's Mart
    </button>
    <br>
    <p id="take"></p>

</html>
